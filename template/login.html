<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f0f0f0; /* Background color for the body */
        }

        .heading {
            text-align: center;
            margin-bottom: 20px; /* Add some space below the heading */
        }

        form {
            background-color: #fff; /* Background color for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for the form */
            width: 300px; /* Set the width of the form */
        }

        h1 {
            text-align: center;
            color: #333; /* Color for the heading */
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff; /* Background color for the submit button */
            color: #fff; /* Text color for the submit button */
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="heading">
        <h1>Login to Your Profile</h1>
    </div>
    <form  method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="profession">Profession:</label><br>
        <select id="profession" name="profession">
            <option value="civilian">Civilian</option>
            <option value="lawyer">Lawyer</option>
        </select><br><br>

        <input type="submit" value="Login">
        <a href="/create_p/">Don't have an account? Click here</a>

    </form>
</body>
</html>
